<!DOCTYPE html>
<html>
<head>
  <title>CVC Word Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>CVC Word Generator</h1>
    <div id="random-word"></div>
    <div class="buttons-container">
      <button class="generate-button green-button" onclick="greenButtonClicked(); generateRandomWord()">âœ“</button>
      <button class="generate-button red-button" onclick="redButtonClicked(); generateRandomWord()">X</button>
    </div>
    <div class="dropdown">
      <select id="word-count-select" onchange="selectWordCount()">
        <option value="10">10 words</option>
        <option value="50">50 words</option>
        <option value="100">100 words</option>
      </select>
    </div>
    <div id="green-button-count"></div>
    <div id="red-button-count"></div>
    <div class="message" id="message"></div>
    <div class="percentage" id="percentage"></div>
    <button class="play-again-button" onclick="playAgain()" id="play-again-button" style="display: none;">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
