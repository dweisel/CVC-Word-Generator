<!DOCTYPE html>
<html>
<head>
  <title>CVC Word Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<header>
  <h1>CVC Word Generator</h1>
</header>

<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <span id="random-word"></span>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="wordCountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Select Word Count
        </button>
        <ul class="dropdown-menu" aria-labelledby="wordCountDropdown">
          <li><a class="dropdown-item" href="#" onclick="selectWordCount(event)" value="10">10</a></li>
          <li><a class="dropdown-item" href="#" onclick="selectWordCount(event)" value="50">50</a></li>
          <li><a class="dropdown-item" href="#" onclick="selectWordCount(event)" value="100">100</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="button" onclick="generateRandomWord(true)" class="btn btn-success">âœ“</button>
    <button type="button" onclick="generateRandomWord(false)" class="btn btn-danger">X</button>
  </div>

  <div class="container mt-3">
    <div id="statistics"></div>
  </div>

</body>
</html>
