<!DOCTYPE html>
<html>
<head>
  <title>CVC-E Word Generator</title>
  <!-- External CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
  <h1>CVC-E Word Generator</h1>
  <h2><a href="cvc.html"> CVC Words</a></h2>
</head>
<body>

        <!-- Dropdown for selecting the word count -->
        <div class="dropdown">
          <select id="word-count-select" onchange="selectWordCount()">
            <option value="10">10 words</option>
            <option value="50">50 words</option>
            <option value="100">100 words</option>
          </select>
        </div>

  <!-- Main container -->
  <div class="container">
    <!-- Container to display the randomly generated word -->
    <div id="random-word"></div>
    
    <!-- Container for the buttons -->
    <div class="buttons-container">
      <!-- Green button -->
      <button class="generate-button green-button" onclick="greenButtonClicked(); generateRandomWord()">âœ“</button>
      <!-- Red button -->
      <button class="generate-button red-button" onclick="redButtonClicked(); generateRandomWord()">X</button>
    </div>
  
    <!-- Container to display the count of words read correctly -->
    <div id="green-button-count"></div>
    
    <!-- Container to display the count of words read incorrectly -->
    <div id="red-button-count"></div>
    
    <!-- Container for displaying messages -->
    <div class="message" id="message"></div>
    
    <!-- Container for displaying the percentage of words read correctly -->
    <div class="percentage" id="percentage"></div>
    
    <!-- Button to play again and reset the game -->
    <button class="play-again-button" onclick="playAgain()" id="play-again-button" style="display: none;">Reset</button>
  </div>

  <!-- External JavaScript file -->
  <script src="scripts-e.js"></script>
</body>
</html>
